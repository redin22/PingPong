<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ping-Pong</title>
</head>
<body>
  <div class="container">
    <h2>PingPong!!</h2>
    <h3>Get into the game mode :)</h3>
    <h4>A few rules before we start:</h4>
    <p>Ping pong will count up o your number from 1 with the following exceptions:
    <ol>
      <li>Numbers divisible by 3 become Ping</li>
      <li>Numbers divisible by 5 become pong</li>
      <li>Numbers divisible by 15 become PingPong</li>
    </ol>
  </p>
    <form id="ping-pong">
      <div class="form-group">
        <label for="ping">Enter your number here:</label>
        <input id="pong" type="text">
        <button type="submit" class="btn">Ping Pong!</button>
          </div>
   </form>
   <div class="results"></div>
     </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
